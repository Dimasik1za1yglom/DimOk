server:
  port: 8082

#-id
spring:
  application:
    name: apiGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: messages
          uri: lb://messagesServer
          predicates:
            - Path=/messages/test
            - Method=GET
        - id: account
          uri: lb://accountServer
          predicates:
            - Path=/user/**,/registration,/input
        - id: post
          uri: lb://postServer
          predicates:
            - Path=/post/**
        - id: search
          uri: lb://searchServer
          predicates:
            - Path=/search, /search/**


eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8081/eureka/

