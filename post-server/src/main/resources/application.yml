      ddl-auto: update
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED


eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8081/eureka/


logging:
  logback:
    rollingpolicy:
      clean-history-on-start: false
      file-name-pattern: logs/${spring.application.name}-%d{yyyy-MM-dd}.%i.log
      max-file-size: 5MB
  file:
    name: logs/${spring.application.name}-today.log
  level:
    org:
    hibernate:
      sql: info

